<!DOCTYPE html>
<html>

  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href ="style.css">
    <title>MooMan's Tetris</title>
  </head>

  <body>

		<div class="wrapper">
      <div class="controls">
        <h2>Controls</h2>
        <form>
          <div class="form-row">
        <label>Move Left:</label>
        <input id="input1" type="text" value="" maxlength="0" onkeydown="return false">
      </div>
      <div class="form-row">
        <label>Move Right:</label>
        <input id="input2" type="text" value="" maxlength="0" onkeydown="return false">
      </div>
      <div class="form-row">
        <label>Move Down:</label>
        <input id="input3" type="text" value="" maxlength="0" onkeydown="return false">
      </div>
      <div class="form-row">
        <label>Hard Drop:</label>
        <input id="input4" type="text" value="" maxlength="0" onkeydown="return false">
      </div>
      <div class="form-row">
        <label>Rotate Right:</label>
        <input id="input5" type="text" value="" maxlength="0" onkeydown="return false">
      </div>
      <div class="form-row">
        <label>Rotate Left:</label>
        <input id="input6" type="text" value="" maxlength="0" onkeydown="return false">
      </div>
      </form>
      </div>
      <div id="game">
      <canvas id="tetris" width="300" height="600"></canvas>
			<div class="queue">
			  <canvas id='queueCanvas' width="90" height="300"></canvas>
        <h2>Next</h2>
			</div>
      <div class="clear"></div>
    </div>
		</div>
    </body>

	<script src='js/helper.js'></script>
	<script src='js/cookies.js'></script>
	<script src='js/main.js'></script>
	<script src='js/controls.js'></script>

</html>
