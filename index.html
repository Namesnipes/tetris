<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>MooMan's Tetris</title>
    </head>
    <body>
		<div class="wrapper" style="margin: 0 auto; width: 300px; position: relative;">
			<canvas id='tetris' width='300' height='600' style="border:1px solid #000000;" align="center"></canvas>
			<div class="controls" style="position: absolute; top:0px; left:310px;">
				<h2>Controls</h2>
				<td>Move Left:</td>
				<input id="input1" type="text" value="" maxlength="0">
				<td>Move Right:</td>
				<input id="input2" type="text" value="" maxlength="0">
				<td>Move Down:</td>
				<input id="input3" type="text" value="" maxlength="0">
				<td>Rotate Right:</td>
				<input id="input4" type="text" value="" maxlength="0">
				<td>Rotate Left:</td>
				<input id="input5" type="text" value="" maxlength="0">
			</div>
		</div>
    </body>
	<script src='js/cookies.js'></script>
	<script src='js/main.js'></script>
	<script src='js/controls.js'></script>
</html>
